<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">

    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->

</head>
<body>

<div class="container mt-2">
    <div class="card">
        <div class="card-header">
            Encript
        </div>
        <div class="card-body">
            <table>
                <tr>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="left ..." id="encoder">
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-primary" type="button" onclick="encript()">
                        </button>
                    </td>
                    <td>
                        <div id="encriptResult"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="left ..." id="decoder">
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-primary" type="button" onclick="decript()">
                        </button>
                    </td>
                    <td>
                        <div id="decriptResult"></div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="card-body mt-4">
            <table>
                <tr>
                    <td>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="left ..." id="list">
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-primary" type="button" onclick="addList()">
                        </button>
                    </td>
                    <td>
                        <div id="listResult"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="left ..." id="set">
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-primary" type="button" onclick="addSet()">
                        </button>
                    </td>
                    <td>
                        <div id="setResult"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.js"></script>
<script type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
<script src="js/encript.js"></script>
</body>

</html>
